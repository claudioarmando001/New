<header>üì∞ Not√≠cias de Mo√ßambique</header>

<div id="news-container"></div>
<div id="load-more">Carregando not√≠cias...</div>

<a id="whatsapp-btn" href="https://whatsapp.com/channel/0029VajvaaDCcW4indlczf2g" target="_blank">

<script>
/* ========= FEEDS ========= */
const feeds = [
    "https://www.jornalnoticias.co.mz/feed/",
    "https://opais.co.mz/feed/",
    "https://canal.co.mz/feed/",
    "https://savana.co.mz/feed/",
    "https://diariodemocambique.co.mz/feed/",
    "https://jornalmz.com/feed/",
    "https://mol.co.mz/feed/",
    "https://aim.org.mz/feed/",
    "https://clubofmozambique.com/feed/",
    "https://zitamar.com/feed/",
    "https://stop.co.mz/feed/",
    "https://fimdesemana.co.mz/feed/",
    "https://folhademaputo.co.mz/feed/",
    "https://infromoz.co.mz/feed/",
    "https://noticia.co.mz/feed/",
    "https://portalmoznews.co.mz/feed/",
    "https://radiomocambique.co.mz/feed/",
    "https://tvm.co.mz/feed/",
    "https://oautarca.co.mz/feed/",
    "https://txopela.co.mz/feed/",
    "https://desafio.co.mz/feed/",
    "https://zambezeco.co.mz/feed/",
    "https://tempo.co.mz/feed/",
    "https://mi.co.mz/feed/",
    "https://domingo.co.mz/feed/",
    "https://timesdetodos.com/feed/",
    "https://mznews.co.mz/feed/",
    "https://correiodamanha.co.mz/feed/",
    "https://noticiaslusofonas.co.mz/feed/"
];

/* ======= SISTEMA OTIMIZADO ======= */
let news = [];
let hashes = new Set();

/* Exibir not√≠cia imediatamente */
function pushNews(n) {
    news.push(n);

    // ordenar sempre mais recente em cima
    news.sort((a,b)=>b.pubDate - a.pubDate);

    // limpar lista
    const container = document.getElementById("news-container");
    container.innerHTML = "";

    // renderizar TODAS que j√° existem
    news.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
            <div class="card-text">
                <div class="card-title">${item.title}</div>
                <div class="card-meta">${item.source} ‚Ä¢ ${timeAgo(item.pubDate)}</div>
            </div>
            <img src="${item.image}" loading="lazy">
        `;
        card.onclick = () => openModal(item);
        container.appendChild(card);
    });

    document.getElementById("load-more").innerText = "Carregando...";
}

/* Extrair imagem */
function extractImage(item){
    if(item.enclosure?.link) return item.enclosure.link;
    if(item.thumbnail) return item.thumbnail;
    const m = item.description?.match(/<img.*?src=["'](.*?)["']/i);
    return m ? m[1] : "https://via.placeholder.com/300x200?text=Sem+Imagem";
}

/* ===== CARREGAMENTO IMEDIATO ===== */
async function fetchFeed(feed){
    try {
        const api = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed)}`;
        const json = await fetch(api).then(r => r.json());

        if (!json?.items) return;

        json.items.forEach(item => {
            const hash = (item.title + item.link).toLowerCase().replace(/\W/g,"");
            if (hashes.has(hash)) return;

            hashes.add(hash);

            pushNews({
                title: item.title,
                description: item.content || item.description || "",
                link: item.link,
                pubDate: new Date(item.pubDate),
                source: json.feed.title,
                image: extractImage(item),
                hash
            });
        });

    } catch(e) {
        console.log("Erro ao carregar feed:", feed);
    }
}

/* ===== DISPARAR TODOS FEEDS EM PARALELO ===== */
function fetchAllFeeds() {
    feeds.forEach(feed => fetchFeed(feed));
}

/* Tempo atr√°s */
function timeAgo(date){
    const d = (Date.now() - date.getTime())/1000;
    if(d<60) return "Agora";
    if(d<3600) return Math.floor(d/60)+" min atr√°s";
    if(d<86400) return Math.floor(d/3600)+" h atr√°s";
    return Math.floor(d/86400)+" dias atr√°s";
}

/* Modal */
function openModal(n){
    const modalBody=document.getElementById("modal-body");
    const temp=document.createElement("div");
    temp.innerHTML=n.description;

    temp.querySelectorAll("a").forEach(a=>{
        const span=document.createElement("span");
        span.innerHTML=a.innerHTML;
        a.replaceWith(span);
    });

    modalBody.innerHTML=`
        <h2>${n.title}</h2>
        <p><i>${n.source} ‚Äî ${n.pubDate.toLocaleString()}</i></p>
    `;
    modalBody.appendChild(temp);
    document.getElementById("modal").style.display="flex";
}

document.getElementById("modal-close").onclick=()=>{
    document.getElementById("modal").style.display="none";
};

/* Atualiza√ß√£o cont√≠nua */
setInterval(fetchAllFeeds, 60000);

/* Iniciar */
fetchAllFeeds();
</script>
