<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Sunlight Oceana Club</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset e configurações gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary-blue: #0a3d62;
            --secondary-blue: #1e90ff;
            --light-blue: #87ceeb;
            --sand: #f6d7b0;
            --gold: #daa520;
            --red-accent: #b22222;
            --white: #ffffff;
            --dark: #333333;
            --light-gray: #f5f5f5;
            --medium-gray: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            background-color: var(--light-gray);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        h1, h2, h3, h4 {
            color: var(--primary-blue);
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        h1 {
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        h2 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--medium-gray);
        }
        
        h3 {
            font-size: 1.4rem;
            margin-bottom: 15px;
        }
        
        p {
            margin-bottom: 15px;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        .btn {
            display: inline-block;
            background: var(--gold);
            color: var(--white);
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
        }
        
        .btn:hover {
            background: var(--primary-blue);
            transform: translateY(-2px);
            box-shadow: 0 5px 10px var(--shadow);
        }
        
        .btn-secondary {
            background: var(--light-blue);
            color: var(--dark);
        }
        
        .btn-danger {
            background: var(--red-accent);
        }
        
        .btn-small {
            padding: 5px 10px;
            font-size: 0.9rem;
        }
        
        /* Sistema de Login */
        .login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
        }
        
        .login-container {
            background: var(--white);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .login-logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .login-logo i {
            color: var(--gold);
        }
        
        .login-logo span {
            color: var(--red-accent);
        }
        
        .login-container h1 {
            justify-content: center;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--medium-gray);
            border-radius: 5px;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--secondary-blue);
            box-shadow: 0 0 0 3px rgba(30, 144, 255, 0.1);
        }
        
        .error-message {
            color: var(--red-accent);
            margin-top: 10px;
            font-size: 0.9rem;
            display: none;
        }
        
        /* Painel Principal */
        .admin-panel {
            display: none;
        }
        
        /* Header do Painel */
        .admin-header {
            background: var(--white);
            box-shadow: 0 2px 10px var(--shadow);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .admin-header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .admin-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .logout-btn {
            background: var(--red-accent);
        }
        
        /* Layout do Painel */
        .admin-layout {
            display: flex;
            min-height: calc(100vh - 70px);
        }
        
        /* Sidebar */
        .sidebar {
            width: 250px;
            background: var(--primary-blue);
            color: var(--white);
            padding: 30px 0;
            flex-shrink: 0;
        }
        
        .sidebar-nav ul {
            list-style: none;
        }
        
        .sidebar-nav li {
            margin-bottom: 5px;
        }
        
        .sidebar-nav a {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 25px;
            color: rgba(255, 255, 255, 0.8);
            transition: var(--transition);
        }
        
        .sidebar-nav a:hover,
        .sidebar-nav a.active {
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            border-left: 4px solid var(--gold);
        }
        
        .sidebar-nav i {
            width: 20px;
            text-align: center;
        }
   /* Conteúdo Principal */
        .main-content {
            flex: 1;
            padding: 30px;
            background: var(--light-gray);
        }
        
        /* Seções do Painel */
        .admin-section {
            display: none;
            background: var(--white);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--shadow);
            margin-bottom: 30px;
        }
        
        .admin-section.active {
            display: block;
        }
        
        /* Dashboard */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--white);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--shadow);
            display: flex;
            align-items: center;
            gap: 20px;
            border-left: 5px solid var(--gold);
        }
        
        .stat-icon {
            width: 60px;
            height: 60px;
            background: var(--light-blue);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: var(--primary-blue);
        }
        
        .stat-info h3 {
            margin-bottom: 5px;
            font-size: 1.2rem;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-blue);
        }
        
        .recent-activity {
            background: var(--white);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--shadow);
        }
        
        .activity-list {
            list-style: none;
        }
        
        .activity-list li {
            padding: 15px 0;
            border-bottom: 1px solid var(--medium-gray);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .activity-list li:last-child {
            border-bottom: none;
        }
        
        .activity-icon {
            width: 40px;
            height: 40px;
            background: var(--light-gray);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-blue);
        }
        
        /* Gestão de Conteúdo */
        .content-form {
            background: var(--light-gray);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        /* Upload de Imagens */
        .upload-area {
            border: 2px dashed var(--medium-gray);
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .upload-area:hover {
            border-color: var(--secondary-blue);
            background: rgba(30, 144, 255, 0.05);
        }
        
        .upload-area.dragover {
            border-color: var(--gold);
            background: rgba(218, 165, 32, 0.1);
        }
        
        .upload-icon {
            font-size: 3rem;
            color: var(--secondary-blue);
            margin-bottom: 15px;
        }
        
        .upload-text {
            margin-bottom: 15px;
        }
        
        .upload-hint {
            color: #666;
            font-size: 0.9rem;
        }
        
        .image-preview {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin: 10px;
        }
        
        /* Gestão de Itens */
        .items-list {
            margin-top: 30px;
        }
        
        .item-row {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: var(--light-gray);
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .item-info {
            flex: 1;
        }
        
        .item-actions {
            display: flex;
            gap: 10px;
        }
        
        /* Galeria */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .gallery-item {
            position: relative;
            border-radius: 5px;
            overflow: hidden;
            height: 150px;
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .gallery-item-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }
        
        /* Mensagens */
        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        /* Responsividade */
        @media (max-width: 992px) {
            .admin-layout {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                padding: 0;
            }
            
            .sidebar-nav ul {
                display: flex;
                overflow-x: auto;
                padding: 0 20px;
            }
            
            .sidebar-nav li {
                margin-bottom: 0;
                flex-shrink: 0;
            }
            
            .sidebar-nav a {
                padding: 15px;
                border-left: none;
                border-bottom: 4px solid transparent;
            }
            
            .sidebar-nav a:hover,
            .sidebar-nav a.active {
                border-left: none;
                border-bottom: 4px solid var(--gold);
            }
        }
        
        @media (max-width: 768px) {
            .admin-header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .item-row {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .item-actions {
                align-self: flex-end;
            }
        }
    </style>
</head>
