<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunlight Oceana Club - Beira</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset e configurações gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary-blue: #0a3d62;
            --secondary-blue: #1e90ff;
            --light-blue: #87ceeb;
            --sand: #f6d7b0;
            --gold: #daa520;
            --red-accent: #b22222;
            --white: #ffffff;
            --dark: #333333;
            --shadow: rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            background-color: #f9f9f9;
            color: var(--dark);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        section {
            padding: 80px 0;
        }
        
        h1, h2, h3, h4 {
            color: var(--primary-blue);
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        h1 {
            font-size: 3rem;
            line-height: 1.2;
        }
        
        h2 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }
        
        h2:after {
            content: '';
            position: absolute;
            width: 100px;
            height: 3px;
            background: var(--gold);
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        h3 {
            font-size: 1.8rem;
        }
        
        p {
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        .btn {
            display: inline-block;
            background: var(--gold);
            color: var(--white);
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.1rem;
        }
        
        .btn:hover {
            background: var(--primary-blue);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px var(--shadow);
        }
        
        .btn-call {
            background: var(--red-accent);
        }
        
        .btn-call:hover {
            background: #8b0000;
        }
        
        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 2px 10px var(--shadow);
            z-index: 1000;
            padding: 15px 0;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-blue);
        }
        
        .logo i {
            color: var(--gold);
            margin-right: 10px;
            font-size: 2rem;
        }
        
        .logo span {
            color: var(--red-accent);
        }
        
        .chinese-detail {
            font-family: 'Arial', sans-serif;
            margin-left: 5px;
            color: var(--red-accent);
        }
        
        nav ul {
            display: flex;
            list-style: none;
            align-items: center;
        }
        
        nav ul li {
            margin-left: 20px;
        }
        
        nav ul li a {
            font-weight: 600;
            font-size: 1.1rem;
            position: relative;
            padding: 5px 0;
        }
        
        nav ul li a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--gold);
            bottom: 0;
            left: 0;
            transition: var(--transition);
        }
        
        nav ul li a:hover:after,
        nav ul li a.active:after {
            width: 100%;
        }
        
        /* Seletor de Língua */
        .language-selector {
            position: relative;
            margin-left: 15px;
        }
        
        .language-btn {
            background: none;
            border: 2px solid var(--light-blue);
            border-radius: 20px;
            padding: 5px 15px;
            font-weight: 600;
            color: var(--primary-blue);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }
        
        .language-btn:hover {
            border-color: var(--gold);
            background: rgba(218, 165, 32, 0.1);
        }
        
        .language-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--white);
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--shadow);
            min-width: 120px;
            display: none;
            z-index: 1001;
        }
        
        .language-dropdown.show {
            display: block;
        }
 .language-option {
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
        }
        
        .language-option:hover {
            background: var(--light-blue);
            color: var(--white);
        }
        
        .language-option.active {
            background: var(--gold);
            color: var(--white);
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--primary-blue);
            cursor: pointer;
        }
        
        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(10, 61, 98, 0.7), rgba(10, 61, 98, 0.5)), url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--white);
            padding-top: 80px;
        }
        
        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .hero h1 {
            color: var(--white);
            margin-bottom: 30px;
            font-size: 3.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .hero p {
            font-size: 1.4rem;
            margin-bottom: 40px;
        }
        
        .hero .btn {
            font-size: 1.2rem;
            padding: 15px 40px;
        }
        
        /* Sobre */
        .about-content {
            display: flex;
            align-items: center;
            gap: 50px;
        }
        
        .about-text {
            flex: 1;
        }
        
        .about-image {
            flex: 1;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px var(--shadow);
        }
        
        .about-image img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* Avaliações */
        .ratings {
            background: linear-gradient(135deg, #f6d7b0 0%, #f9f3e9 100%);
            padding: 60px 0;
        }
        
        .rating-overall {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .rating-score {
            font-size: 4rem;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 10px;
        }
        
        .rating-stars {
            color: var(--gold);
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        
        .rating-source {
            color: #666;
            font-size: 1.1rem;
        }
        
        .testimonials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .testimonial {
            background: var(--white);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--shadow);
            position: relative;
        }
        
        .testimonial:before {
            content: '"';
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 4rem;
            color: var(--light-blue);
            font-family: Georgia, serif;
            opacity: 0.3;
        }
        
        .testimonial-text {
            font-style: italic;
            margin-bottom: 20px;
            line-height: 1.8;
        }
        
        .testimonial-author {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .testimonial-author img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        /* Menu */
        .menu-categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 40px;
        }
        
        .category-btn {
            padding: 10px 25px;
            background: var(--white);
            border: 2px solid var(--light-blue);
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .category-btn.active,
        .category-btn:hover {
            background: var(--primary-blue);
            color: var(--white);
            border-color: var(--primary-blue);
        }
        
        .menu-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .menu-item {
            background: var(--white);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px var(--shadow);
            transition: var(--transition);
        }
        
        .menu-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px var(--shadow);
        }
        
        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .menu-item-content {
            padding: 20px;
        }
        
        .menu-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .menu-item-name {
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .menu-item-price {
            color: var(--gold);
            font-weight: 700;
            font-size: 1.2rem;
        }
        
        .menu-item-desc {
            color: #666;
            font-size: 0.95rem;
        }
        
        /* Galeria */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .gallery-item {
            border-radius: 10px;
            overflow: hidden;
            height: 250px;
            position: relative;
            cursor: pointer;
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }
        
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        
        /* Posts em Destaque */
        .featured-posts {
            background: linear-gradient(135deg, var(--light-blue) 0%, #e6f7ff 100%);
            padding: 60px 0;
        }
        
        .posts-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }
        
        .post {
            background: var(--white);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px var(--shadow);
        }
        
        .post-image {
            height: 200px;
            overflow: hidden;
        }
        
        .post-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }
        
        .post:hover .post-image img {
            transform: scale(1.05);
        }
        
        .post-content {
            padding: 20px;
        }
        
        .post-date {
            color: var(--gold);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .post-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }
  /* Ambiente */
        .environment-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .environment-item {
            display: flex;
            align-items: center;
            gap: 30px;
            background: var(--white);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--shadow);
        }
        
        .environment-icon {
            background: var(--primary-blue);
            color: var(--white);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            flex-shrink: 0;
        }
        
        /* Localização */
        .location-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        
        .location-info {
            text-align: center;
            max-width: 700px;
        }
        
        .location-map {
            width: 100%;
            height: 400px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-blue);
            font-weight: 600;
        }
        
        /* Footer */
        footer {
            background: var(--primary-blue);
            color: var(--white);
            padding: 60px 0 30px;
        }
        
        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .footer-section h3 {
            color: var(--white);
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .footer-section ul {
            list-style: none;
        }
        
        .footer-section ul li {
            margin-bottom: 10px;
        }
        
        .footer-section ul li a:hover {
            color: var(--gold);
        }
        
        .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: var(--transition);
        }
        
        .social-icons a:hover {
            background: var(--gold);
            transform: translateY(-3px);
        }
        
        .copyright {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* Modal de Chamada */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: var(--white);
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            padding: 40px;
            position: relative;
            text-align: center;
            animation: modalFadeIn 0.3s ease;
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }
        
        .close-modal:hover {
            color: var(--dark);
        }
        
        .modal h2 {
            margin-bottom: 30px;
        }
        
        .call-info {
            margin: 30px 0;
        }
        
        .call-number {
            font-size: 2rem;
            color: var(--primary-blue);
            font-weight: 700;
            margin: 20px 0;
        }
        
        .call-note {
            color: #666;
            font-size: 0.9rem;
            margin-top: 20px;
        }
        
        /* Responsividade */
        @media (max-width: 992px) {
            h1 {
                font-size: 2.5rem;
            }
            
            h2 {
                font-size: 2rem;
            }
            
            .about-content {
                flex-direction: column;
            }
            
            .environment-item {
                flex-direction: column;
                text-align: center;
            }
        }
        
        @media (max-width: 768px) {
            nav ul {
                position: fixed;
                top: 70px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 70px);
                background: var(--white);
                flex-direction: column;
                align-items: center;
                padding-top: 50px;
                transition: var(--transition);
            }
            
            nav ul.active {
                left: 0;
            }
            
            nav ul li {
                margin: 15px 0;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .hero h1 {
                font-size: 2.2rem;
            }
            
            .hero p {
                font-size: 1.2rem;
            }
            
            section {
                padding: 60px 0;
            }
            
            .language-selector {
                margin-left: 0;
            }
        }
        
        @media (max-width: 576px) {
            .hero h1 {
                font-size: 1.8rem;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            .menu-items {
                grid-template-columns: 1fr;
            }
            
            .posts-container {
                grid-template-columns: 1fr;
            }
            
            .testimonials-grid {
                grid-template-columns: 1fr;
            }
            
            .call-number {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
